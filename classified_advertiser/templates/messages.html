<div class="message-container grid-container">

	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<div class="callout {{ category }}">{{ message }}</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% if error %}
		<div class="callout alert">{{ error }}</div>
	{% endif %}

	{% if msg %}
		<div class="callout success">{{ msg }}</div>
	{% endif %}	

</div>
