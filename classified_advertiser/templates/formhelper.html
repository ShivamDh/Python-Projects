{% macro render_field(field) %}
	<div class="field-cell cell small-12 medium-6 large-4">
		{{ field.label }}
		{{ field(**kwargs)|safe }}
		{% if field.errors %}
			{% for error in field.errors %}
				<p class="error-help"> <span class="help-inline"> <small> {{ error }} </small> </span> </p>
			{% endfor %}
		{% endif %}
	</div>
{% endmacro %}
