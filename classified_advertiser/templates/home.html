{% extends 'layout.html' %}

{% block body %}
	
	<div class="home-div">
		<div class="callout heading">
			<div class="heading-title">
				Welcome to Classifieds
			</div>
			<div class="heading-2">
				The stop shop for classifieds in your region
			</div>
		</div>

		<div class="grid-container">
			<div class="grid-x grid-padding-x small-up-2 medium-up-3">
				{% for listing in listings %}
					<div class="cell">
						<div class="card listing">
							<div class="item-image-container"
								style="background: url(/static/img/placeholder.jpg); background-size: cover"
							>
								<img class="item-image" src="/static/img/listing_{{listing[0]}}.jpg" />
							</div>
							<div class="card-section">
								<h4>
									{{ listing[1] }}
								</h4>
								<div class="card-description">
									{{ listing[3]|safe }}
								</div>
								<hr/>
								<div class="callout clearfix">
									<div class="float-left item-price">
										${{ listing[4] }}
									</div>
									<a class="item-link float-right" href="/listings/{{listing[0]}}">
										<button type="button" class="button success item-link-button">
											View
										</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>

		{% if listings|length > 3 %}
			<div class="view-more row">
				<a class="view-more-link" href="/listings">
					<button type="button" class="button alert view-more-button">
						View More
					</button>
				</a>
			</div>
		{% endif %}
	</div>

{% endblock %}
