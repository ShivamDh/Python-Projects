{% macro render_price_field(field) %}
	<div class="field-cell cell small-10 medium-4 large-3">
		{{ field.label }}
		<div class="input-group">
			<span class="input-group-label">$</span>
			{{ field(**kwargs)|safe }}
		</div>
		{% if field.errors %}
			{% for error in field.errors %}
				<p class="error-help">
					<span class="help-inline">
						<small> {{ error }} </small>
					</span>
				</p>
			{% endfor %}
		{% endif %}
	</div>
{% endmacro %}
