{% from "listinghelper.html" import render_listing %}

{% extends 'layout.html' %}

{% block body %}

		<h2 class="title">
			Searched for: {{query}} 
		</h2>

		<div class="grid-x grid-padding-x small-up-2 medium-up-3">
			{% for listing in listings %}
				{{render_listing(listing)}}
			{% endfor %}
		</div>
	</div>
{% endblock %}
