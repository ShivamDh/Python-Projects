<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/static/css/foundation.min.css"/>
		<link rel="stylesheet" href="/static/css/styles.css" />
		
		<title> Classified Advertiser </title>
	</head>
	<body class="layout-body">
		<div class="top-bar">
			<div class="top-bar-left">
				<ul class="dropdown menu right" data-dropdown-menu>
					<li>
						<a class="title-link" href="/">
							Classifieds
						</a>
					</li>
				</ul>
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<li>
						<input type="search" placeholder="Search">
					</li>
					<li>
						<button type="button" class="button hollow search-button">
							Search
						</button>
					</li>
					<li>
						<a class="signin-link" href="/login">
							<button type="button" class="button clear sign-in-button">
								Register / Login
							</button>
						</a>
					</li>
				</ul>
			</div>
		</div>

		{% include 'messages.html' %}

		{% block body %}
		{% endblock %}

		<div class="nav-bar">
			<div class="grid-container">
				<div class="grid-x grid-margin-x">
					<div class="column-1 small-12 medium-4">CLASSIFIEDS</div>
					<div class="column-2 small-12 medium-4">ABOUT</div>
					<div class="column-3 small-12 medium-4">CONTACT</div>
				</div>
			</div>
		</div>

		<script src="/static/js/vendor/jquery.js"></script>
		<script src="/static/js/vendor/foundation.js"></script>
		<script src="/static/js/app.js"></script>
	</body>
</html>
