<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/static/css/foundation.min.css"/>
		<link rel="stylesheet" href="/static/css/styles.css" />
		
		<title> Classified Advertiser </title>
	</head>
	<body class="layout-body">
		<div class="top-bar" style="background: url(/static/img/header-background.jpg)">
			<div class="top-bar-left">
				<ul class="dropdown menu right" data-dropdown-menu>
					<li>
						<a class="title-link" href="/">
							Classifieds
						</a>
					</li>
				</ul>
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<li>
						<input class="search-input" type="search" placeholder="Search">
					</li>
					<li>
						<form method="POST" action="">
							<a class="signin-link" href="/search">
								<input type="submit" value="Search" class="button hollow search-button" />
							</a>
						</form>
					</li>
					{% if session.logged_in %}
						<li>
							<a class="signin-link" href="/logout">
								<button type="button" class="button clear sign-out-button">
									Logout
								</button>
							</a>
						</li>
					{% else %}
						<li>
							<a class="signin-link" href="/login">
								<button type="button" class="button clear sign-in-button">
									Register / Login
								</button>
							</a>
						</li>						
					{% endif %}
				</ul>
			</div>
		</div>

		{% include 'messages.html' %}

		{% block body %}
		{% endblock %}

		<div class="nav-bar" style="background: url(/static/img/footer-background.jpg); background-size: contain">
			<div class="grid-container">
				<div class="navbar-container grid-x">
					<div class="column-1 small-12 medium-4">
						<a class="navbar-heading" href="/">
							<div class="navbar-link">HOME</div>
						</a>
						<a class="navbar-heading" href="/listings">
							<div class="navbar-link">LISTINGS</div>
						</a>
					</div>
					<div class="column-2 small-12 medium-4">
						<a class="navbar-heading" href="/login">
							<div class="column-1 small-12 medium-4">LOGIN</div>
						</a>
						<a class="navbar-heading" href="/register">
							<div class="column-1 small-12 medium-4">REGISTER</div>
						</a>
					</div>
					<div class="media-links column-3 small-12 medium-4">
						<a class="media-link" href="https://www.facebook.com">
							<div class="column-1 small-12 medium-4">LOGIN</div>
						</a>
						<a class="media-link" href="https://www.twitter.com">
							<div class="column-1 small-12 medium-4">LOGIN</div>
						</a>
						<a class="media-link" href="https://www.instagram.com">
							<div class="column-1 small-12 medium-4">LOGIN</div>
						</a>
						<a class="media-link" href="https://www.youtube.com">
							<div class="column-1 small-12 medium-4">LOGIN</div>
						</a>
					</div>
				</div>
				<div class="navbar-container grid-x">
					<div class="column-1 small-12">
						Â© Classified Advertiser 2018
					</div>
				</div>
			</div>
		</div>

		<script src="//cdn.ckeditor.com/4.10.1/full/ckeditor.js"></script>
		<script type="text/javascript">
			if (document.getElementById('editor')) {
				CKEDITOR.replace('editor')
			}
		</script>

		<script src="/static/js/vendor/jquery.js"></script>
		<script src="/static/js/vendor/foundation.js"></script>
		<script src="/static/js/app.js"></script>
	</body>
</html>
