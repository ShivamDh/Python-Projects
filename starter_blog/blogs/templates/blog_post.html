{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

	<div class="article-clean">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="intro">
						<h1 class="text-center"> {{blog.title}} </h1>
						<p class="text-center">
							<span class="date"> {{blog.date}} </span>
						</p>
						<img class="img-responsibe" src={% static blog.imgSrc %} />
					</div>
					<div class="text">
						{{blog.body|safe|linebreaks}}
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
