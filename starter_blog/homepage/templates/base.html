<!DOCTYPE html>
<html lang="en">

<head>
	<title> Starter's Blog </title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content = 'width=device-width, initial-scale=1.0' />
	
	<style type="text/css">
		html, body {
			height: 100%;
			background-color: #f7ffd8;
		}
	</style>
</head>

<body>
	<div>
		<nav class="navbar navbar-inverse navbar-fixed-top navigation-clean">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand nabvar-link" href="#"> A Beginner's Blog </a>
					<button class="navbar-toggle collapsed" data-target="#navcol-1" data-toggle="collapse">
						<span class="sr-only"> Toggle navigation </span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div id="nav-col-1" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li role="presentation">
							<a href="/"> Home </a>
						</li>
						<li role="presentation">
							<a href="/blogs"> Blogs </a>
						</li>
						<li role="presentation">
							<a href="#"> About Me </a>
						</li>
						<li class="dropdown">
							<a class="dropdown-toggle" aria-expanded="false" href="#" data-toggle="dropdown">
								Contact Me
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
								<li role="presentation">
									<a href="#"> Email </a>
								</li>
								<li role="presentation">
									<a href="#"> Facebook </a>
								</li>
								<li role="presentation">
									<a href="#"> Twitter </a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	
	{% block content %}
	{% endblock %}
	
	<div> 
		Add Footer
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
